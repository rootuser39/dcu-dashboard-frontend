<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/booking.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="menu-toggle" onclick="openNav()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
           </div>
        </div>
        <a class="header-title" href="index.html">
            <img src="assets/DCUROOMS.png" alt="DCU Rooms Logo">
        </a>   
        <a class="login" href="login.html">Login</a> 
    </header>

    <nav>
        <ul>
          <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="booking.html"><i class="fas fa-calendar-alt"></i> Book a Room</a></li>
          <li><a href="rooms.html"><i class="fas fa-list"></i> Full Room List</a></li>
          <li><a href="admin.html"><i class="fas fa-plus"></i> Add a Room</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> User Settings</a></li>
        </ul>
    </nav>
    
    <div class="user-info-container">
        <div class="user-info-bar">
            <div class="user-info-content">Logged in as </div>
            <div class="user-info-content">Role </div>
        </div>
        <div class="user-info-bar-2">
            <div class="user-info-name"> John</div>
            <div class="user-info-role"> Admin</div>
        </div>
    </div>
    
    <main class="main-content">
        <section id="roomAvailability">
            <div class="booking-rooms-header">
                <h2>Select a Room :</h2>
                <input type="text" id="searchBox" placeholder="Search for a room..." onkeyup="filterRooms()">
            </div>
                <div class="booking-rooms-container">
                    <ul id="roomsList">
                    <!-- Room names dynamically loaded -->
                </ul>
            </div>
        </section>
    </main>

    <div id="bookingPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Book Room</h2>
            <form id="bookingForm">
                <label for="bookingDate">Date:</label>
                <input type="date" id="bookingDate" name="bookingDate" required>
                <div id="timeSelectionContainer" style="display: none;">
                    <label for="bookingTime">Time:</label>
                    <select id="bookingTime" name="bookingTime">
                        <!-- Time slots will be dynamically added -->
                    </select>
                </div>
                <input type="hidden" id="bookingRoomId" name="bookingRoomId">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    

    <script src="js/booking.js" defer></script>
    <script src="js/scripts.js" defer></script>
</body>
</html>
