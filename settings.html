<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="icon" href="assets/faviconv1.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/settings.css">
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-container">
            <div class="menu-toggle" onclick="openNav()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
           </div>
        </div>
        <a class="header-title" href="index.html">
            <img src="assets/DCUROOMS.png" alt="DCU Rooms Logo">
        </a>   
        <a class="login" href="login.html">Login</a> 
    </header>

    <nav>
        <ul>
          <a href="#" class="closebtn" onclick="closeNav()">&times;</a>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="booking.html"><i class="fas fa-calendar-alt"></i> Book a Room</a></li>
          <li><a href="rooms.html"><i class="fas fa-list"></i> Room List</a></li>
          <li><a href="admin.html"><i class="fas fa-plus"></i> Add a Room</a></li>
          <li><a href="settings.html"><i class="fas fa-cog"></i> User Settings</a></li>
        </ul>
    </nav>
    
    <div class="user-info-container">
        <div class="user-info-bar">
            <div class="user-info-content">Logged in as </div>
            <div class="user-info-content">Role </div>
        </div>
        <div class="user-info-bar-2">
            <div class="user-info-name"> firstname* lastname*</div>
            <div class="user-info-role"> role*</div>
        </div>
    </div>

    <main class="main-content">
        <table>
            <tr>
                <th>Setting</th>
                <th>Current Value</th>
                <th>Change Value</th>
            </tr>
            <!-- Role -->
            <tr>
                <td>Role:</td>
                <td><input type="text" id="role_title" readonly></td>
                <td>
                </td>
            </tr>
    
            <!-- Last Name -->
            <tr>
                <td>Last Name:</td>
                <td><input type="text" id="lastName" readonly></td>
                <td>
                    <form id="updateLastName">
                        <input type="text" name="lastName" placeholder="Change Last Name">
                        <input type="button" onclick="updateLastName()" class="update-button" value="Update">
                    </form>
                </td>
            </tr>
    
            <!-- Email -->
            <tr>
                <td>Email:</td>
                <td><input type="text" id="email" readonly></td>
                <td>
                    <form id="updateEmail">
                        <input type="text" name="email" placeholder="Change Email">
                        <input type="button" onclick="updateEmail()" class="update-button" value="Update">
                    </form>
                </td>
            </tr>
    
            <!-- Password -->
            <tr>
                <td>Password:</td>
                <td><input type="password" id="password" readonly></td>
                <td>
                    <form id="updatePassword">
                        <input type="password" name="password" placeholder="Change Password">
                        <input type="button" onclick="updatePassword()" class="update-button" value="Update">
                    </form>
                </td>
            </tr>
    
            <!-- Street -->
            <tr>
                <td>Address Line 1:</td>
                <td><input type="text" id="street" readonly></td>
                <td>
                    <form id="updateStreet">
                        <input type="text" name="street" placeholder="Change Street">
                        <input type="button" onclick="updateStreet()" class="update-button" value="Update">
                    </form>
                </td>
            </tr>
            <!-- City -->
            <tr>
                <td>Address Line 2:</td>
                <td><input type="text" id="city" readonly></td>
                <td>
                    <form id="updateCity">
                        <input type="text" name="city" placeholder="Change City">
                        <input type="button" onclick="updateCity()" class="update-button" value="Update">
                    </form>
                </td>
            </tr>
            <!-- Country -->
            <tr>
                <td>Address Line 3:</td>
                <td><input type="text" id="country" readonly></td>
                <td>
                    <form id="updateCountry">
                        <input type="text" name="country" placeholder="Change Country">
                        <input type="button" onclick="updateCountry()" class="update-button" value="Update">
                    </form>
                </td>
            </tr>
            <!-- Postal Code -->
            <tr>
                <td>Postal Code:</td>
                <td><input type="text" id="postal_code" readonly></td>
                <td>
                    <form id="updatePostalCode">
                        <input type="text" name="postal_code" placeholder="Change Postal Code">
                        <input type="button" onclick="updatePostalCode()" class="update-button" value="Update">
                    </form>
                </td>
            </tr>
        </table>
    </main>
</body>
</html>
